<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Chi tiết Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>
<body class="bg-gray-50 font-sans">

<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="ml-64">
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="p-8">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2 text-sm text-gray-600">
                <a th:href="@{/admin/reviews}" class="hover:text-blue-600">Reviews</a>
                <i class="fas fa-chevron-right text-xs"></i>
                <span class="font-semibold text-gray-900">
                    Chi tiết #<span th:text="${review.id}"></span>
                </span>
            </div>
            <a th:href="@{/admin/reviews}"
               class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 transition shadow-sm text-sm font-medium">
                <i class="fas fa-arrow-left mr-2"></i> Quay lại danh sách
            </a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Thông tin review & user -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-6 bg-gradient-to-b from-blue-50 to-white border-b border-gray-100">
                        <div class="flex items-center mb-4">
                            <img
                                    th:src="${review.booking.user.profile != null && review.booking.user.profile.avatarUrl != null ? review.booking.user.profile.avatarUrl : 'https://ui-avatars.com/api/?name=' + review.booking.user.email}"
                                    class="w-16 h-16 rounded-full border-4 border-white shadow-md object-cover mr-4">
                            <div>
                                <h2 class="text-lg font-bold text-gray-900"
                                    th:text="${review.booking.user.profile != null ? review.booking.user.profile.fullName : review.booking.user.email}"></h2>
                                <p class="text-sm text-gray-500"
                                   th:text="${review.booking.user.email}"></p>
                            </div>
                        </div>

                        <div class="flex items-center gap-2 mb-2">
                            <span class="px-3 py-1 rounded-full text-xs font-semibold bg-yellow-50 text-yellow-700">
                                <i class="fas fa-star mr-1 text-yellow-500"></i>
                                <span th:text="${review.rating}">5</span> / 5
                            </span>
                            <span class="text-xs text-gray-500"
                                  th:text="${review.createdAt}"></span>
                        </div>

                        <div class="mt-3">
                            <h3 class="text-sm font-semibold text-gray-700 mb-1">Tiêu đề</h3>
                            <p class="text-gray-900 text-sm" th:text="${review.title}">Title</p>
                        </div>
                    </div>

                    <div class="p-6 bg-white">
                        <h3 class="text-sm font-semibold text-gray-700 mb-2">Nội dung đánh giá</h3>
                        <p class="text-gray-800 text-sm whitespace-pre-line" th:text="${review.content}">
                            Nội dung review
                        </p>
                    </div>

                    <div class="p-4 bg-gray-50 border-t flex justify-between">
                        <form th:action="@{/admin/reviews/{id}/delete(id=${review.id})}"
                              method="post"
                              onsubmit="return confirm('Bạn có chắc chắn muốn xóa review này không?');">
                            <button type="submit"
                                    class="bg-red-50 border border-red-200 text-red-700 py-2 px-4 rounded-lg text-sm font-medium hover:bg-red-100">
                                <i class="fas fa-trash-alt mr-1"></i> Xóa review vi phạm
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Danh sách comment -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden h-full flex flex-col">
                    <div
                            class="px-6 py-5 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                        <h3 class="font-bold text-gray-900 text-lg flex items-center">
                            <i class="fas fa-comments text-blue-600 mr-2"></i> Bình luận
                        </h3>
                        <span
                                class="bg-blue-100 text-blue-800 text-xs font-bold px-3 py-1 rounded-full"
                                th:text="${#lists.size(comments)} + ' comments'"></span>
                    </div>

                    <div class="flex-1 overflow-y-auto max-h-[600px]">
                        <div th:if="${#lists.isEmpty(comments)}" class="p-6 text-sm text-gray-500">
                            Chưa có bình luận nào cho review này.
                        </div>

                        <ul th:if="${!#lists.isEmpty(comments)}" class="divide-y divide-gray-100">
                            <li th:each="comment : ${comments}" class="p-6">
                                <div class="flex items-start gap-3">
                                    <img
                                            th:src="${comment.user.profile != null && comment.user.profile.avatarUrl != null ? comment.user.profile.avatarUrl : 'https://ui-avatars.com/api/?name=' + comment.user.email}"
                                            class="w-10 h-10 rounded-full border object-cover mt-1">
                                    <div class="flex-1">
                                        <div class="flex items-center justify-between mb-1">
                                            <div>
                                                <p class="text-sm font-semibold text-gray-900"
                                                   th:text="${comment.user.profile != null ? comment.user.profile.fullName : comment.user.email}"></p>
                                                <p class="text-xs text-gray-500"
                                                   th:text="${comment.user.email}"></p>
                                            </div>
                                            <span class="text-xs text-gray-400"
                                                  th:text="${comment.createdAt}"></span>
                                        </div>
                                        <p class="text-sm text-gray-800 whitespace-pre-line mb-3"
                                           th:text="${comment.content}"></p>

                                        <form th:action="@{/admin/reviews/comments/{id}/delete(id=${comment.id})}"
                                              method="post"
                                              onsubmit="return confirm('Xóa bình luận vi phạm này?');">
                                            <button type="submit"
                                                    class="text-xs text-red-600 hover:text-red-800 font-semibold">
                                                <i class="fas fa-ban mr-1"></i> Xóa bình luận vi phạm
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
