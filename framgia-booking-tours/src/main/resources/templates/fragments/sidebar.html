<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<!-- Sidebar Fragment -->
	<div th:fragment="sidebar"
		class="sidebar fixed left-0 top-0 h-full w-64 bg-gradient-to-b from-blue-900 to-blue-800 text-white z-50">
		<!-- Logo Section -->
		<div class="p-6 border-b border-blue-700">
			<div class="flex items-center space-x-3">
				<div class="bg-white rounded-lg p-2">
					<i class="fas fa-plane-departure text-blue-900 text-2xl"></i>
				</div>
				<div>
					<h1 class="text-xl font-bold">Framgia Booking</h1>
					<p class="text-xs text-blue-300">Admin Panel</p>
				</div>
			</div>
		</div>

		<!-- Navigation Menu -->
		<nav class="mt-6">
			<!-- Dashboard -->
			<a th:href="@{/admin/dashboard}"
				th:classappend="${activeMenu == 'dashboard'} ? 'active' : ''"
				class="menu-item flex items-center px-6 py-3 text-white hover:bg-blue-800">
				<i class="fas fa-chart-line w-6"></i> <span class="ml-3">Tổng
					quan</span>
			</a>

			<!-- Users Management -->
			<a th:href="@{/admin/users}"
				th:classappend="${activeMenu == 'users'} ? 'active' : ''"
				class="menu-item flex items-center px-6 py-3 text-white hover:bg-blue-800">
				<i class="fas fa-users w-6"></i> <span class="ml-3">Quản lý
					Người dùng</span>
			</a>

			<!-- Tours Management -->
			<a th:href="@{/admin/tours}"
				th:classappend="${activeMenu == 'tours'} ? 'active' : ''"
				class="menu-item flex items-center px-6 py-3 text-white hover:bg-blue-800">
				<i class="fas fa-map-marked-alt w-6"></i> <span class="ml-3">Quản
					lý Tour</span>
			</a>

			<!-- Bookings Management -->
			<a th:href="@{/admin/bookings}"
				th:classappend="${activeMenu == 'bookings'} ? 'active' : ''"
				class="menu-item flex items-center px-6 py-3 text-white hover:bg-blue-800">
				<i class="fas fa-calendar-check w-6"></i> <span class="ml-3">Quản
					lý Booking</span>
			</a>

			<!-- Reviews Management -->
			<a th:href="@{/admin/reviews}"
				th:classappend="${activeMenu == 'reviews'} ? 'active' : ''"
				class="menu-item flex items-center px-6 py-3 text-white hover:bg-blue-800">
				<i class="fas fa-star w-6"></i> <span class="ml-3">Quản lý
					Review</span>
			</a>

			<!-- Bottom Menu -->
			<div class="border-t border-blue-700 mt-6 pt-6 px-6">
				<a th:href="@{/admin/settings}"
					class="menu-item flex items-center py-3 text-white hover:bg-blue-800">
					<i class="fas fa-cog w-6"></i> <span class="ml-3">Cài đặt</span>
				</a> <a th:href="@{/logout}"
					class="menu-item flex items-center py-3 text-white hover:bg-red-600 mt-2">
					<i class="fas fa-sign-out-alt w-6"></i> <span class="ml-3">Đăng
						xuất</span>
				</a>
			</div>
		</nav>
	</div>
</body>
</html>
